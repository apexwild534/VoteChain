<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Results â€“ VoteChain Admin</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        a.back {
            text-decoration: none;
            color: #0275d8;
            font-size: 15px;
        }

        a.back:hover {
            text-decoration: underline;
        }

        #turnoutBox {
            margin: 20px 0;
            background: #e7f3fe;
            border-left: 5px solid #0275d8;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .error {
            color: #a94442;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="index.html" class="back">&larr; Back to Dashboard</a>
    <h2>Election Results</h2>

    <div id="turnoutBox">Loading turnout...</div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Votes</th>
                <th>% of Votes</th>
                <th>% of Registered Voters</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="msg"></div>

</div>

<script>
    const API_URL = "http://localhost:8000/admin/results";
    const token = localStorage.getItem("admin_token");

    // Redirect if not logged in
    if (!token) {
        window.location.href = "login.html";
    }

    const msgDiv = document.getElementById("msg");
    const tableBody = document.querySelector("#resultsTable tbody");
    const turnoutBox = document.getElementById("turnoutBox");

    async function loadResults() {
        try {
            const res = await fetch(API_URL, {
                headers: { "Authorization": token }
            });

            const data = await res.json();

            if (!res.ok) {
                msgDiv.textContent = data.detail || "Results unavailable.";
                msgDiv.className = "error";
                turnoutBox.textContent = "Election results not available.";
                return;
            }

            // Update turnout
            turnoutBox.textContent = 
                `Total Votes: ${data.total_votes} | Turnout: ${data.voter_turnout_percent}%`;

            // Populate table
            tableBody.innerHTML = "";
            data.results.forEach(r => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${r.candidate}</td>
                    <td>${r.votes}</td>
                    <td>${r.percent_of_votes}%</td>
                    <td>${r.percent_of_registered_voters}%</td>
                `;
                tableBody.appendChild(row);
            });

        } catch (err) {
            msgDiv.textContent = "Network error.";
            msgDiv.className = "error";
        }
    }

    loadResults();
</script>

</body>
</html>
