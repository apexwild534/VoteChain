<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear Election – VoteChain Admin</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
        }

        .warning {
            background: #ffe6e6;
            padding: 15px;
            border-left: 5px solid #d9534f;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #d9534f;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #c9302c;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            color: #3c763d;
        }

        .error {
            color: #a94442;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Clear Election</h2>

    <div class="warning">
        This will <strong>reset the blockchain</strong>,  
        <strong>clear all votes</strong>,  
        and <strong>reset all voters’ voting status</strong>.<br><br>
        This cannot be undone.
    </div>

    <button id="clearBtn">Clear Election</button>

    <div id="msg"></div>
</div>


<script>
    const API_URL = "http://localhost:8000/admin/election/clear";  // adjust if needed
    const token = localStorage.getItem("admin_token");

    document.getElementById("clearBtn").addEventListener("click", async () => {
        if (!confirm("Are you sure you want to clear the election? This cannot be undone.")) {
            return;
        }

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Authorization": token,
                    "Content-Type": "application/json"
                }
            });

            const data = await res.json();

            const msgDiv = document.getElementById("msg");

            if (res.ok) {
                msgDiv.textContent = data.message;
                msgDiv.className = "success";
            } else {
                msgDiv.textContent = data.detail || "Error clearing election";
                msgDiv.className = "error";
            }
        } catch (err) {
            document.getElementById("msg").textContent = "Network error";
            document.getElementById("msg").className = "error";
        }
    });
</script>

</body>
</html>
