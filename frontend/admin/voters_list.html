<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Voters â€“ VoteChain Admin</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }

        a.back {
            text-decoration: none;
            color: #0275d8;
        }

        a.back:hover {
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #summary {
            background: #e7f3fe;
            padding: 12px;
            border-left: 5px solid #0275d8;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .error {
            color: #a94442;
        }

        .refresh-btn {
            padding: 10px 16px;
            background: #0275d8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .refresh-btn:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="index.html" class="back">&larr; Back to Dashboard</a>

    <h2>Registered Voters</h2>

    <div id="summary">Loading voter summary...</div>

    <button class="refresh-btn" onclick="loadVoters()">Refresh List</button>

    <table id="voterTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Voter ID</th>
                <th>Has Voted?</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="msg"></div>

</div>

<script>
    const API_COUNT = "http://localhost:8000/admin/voters/count";
    const API_LIST = "http://localhost:8000/admin/voters";  
    const token = localStorage.getItem("admin_token");

    // Require login
    if (!token) {
        window.location.href = "login.html";
    }

    const tableBody = document.querySelector("#voterTable tbody");
    const summaryBox = document.getElementById("summary");
    const msgDiv = document.getElementById("msg");


    async function loadVoters() {
        msgDiv.textContent = "";

        try {
            // Load voter count
            const countRes = await fetch(API_COUNT, {
                headers: { "Authorization": token }
            });
            const countData = await countRes.json();

            summaryBox.textContent =
                `Total Registered Voters: ${countData.registered_voters}`;

            // Load full list
            const listRes = await fetch(API_LIST, {
                headers: { "Authorization": token }
            });

            const listData = await listRes.json();

            if (!listRes.ok) {
                msgDiv.textContent = listData.detail || "Error retrieving voters.";
                msgDiv.className = "error";
                return;
            }

            tableBody.innerHTML = "";

            listData.forEach(v => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${v.id}</td>
                    <td>${v.voter_id}</td>
                    <td>${v.has_voted ? "Yes" : "No"}</td>
                `;

                tableBody.appendChild(row);
            });

        } catch (err) {
            msgDiv.textContent = "Network error.";
            msgDiv.className = "error";
        }
    }

    loadVoters();
</script>

</body>
</html>
