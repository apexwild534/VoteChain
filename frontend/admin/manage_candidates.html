<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Candidates â€“ VoteChain Admin</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
        }

        .add-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .add-box button {
            padding: 10px 15px;
            background: #0275d8;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-box button:hover {
            background: #025aa5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .del-btn {
            background: #d9534f;
            color: white;
        }

        .del-btn:hover {
            background: #c9302c;
        }

        .edit-btn {
            background: #5bc0de;
            color: white;
        }

        .edit-btn:hover {
            background: #31b0d5;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            color: #3c763d;
        }

        .error {
            color: #a94442;
        }

        a.back {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #0275d8;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="index.html" class="back">&larr; Back to Dashboard</a>

    <h2>Manage Candidates</h2>

    <div class="add-box">
        <input id="candidateName" type="text" placeholder="Enter candidate name">
        <button id="addBtn">Add</button>
    </div>

    <table id="candidateTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Candidate Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="msg"></div>

</div>

<script>
    const API_BASE = "http://localhost:8000/admin";
    const token = localStorage.getItem("admin_token");

    if (!token) {
        window.location.href = "login.html";
    }

    const msgDiv = document.getElementById("msg");
    const tableBody = document.querySelector("#candidateTable tbody");

    function showMsg(text, success = true) {
        msgDiv.textContent = text;
        msgDiv.className = success ? "success" : "error";
    }

    // Load candidate list
    async function loadCandidates() {
        try {
            const res = await fetch(`${API_BASE}/candidates`, {
                headers: { "Authorization": token }
            });
            const data = await res.json();

            tableBody.innerHTML = "";

            data.forEach(c => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${c.id}</td>
                    <td>
                        <span class="name" data-id="${c.id}">${c.name}</span>
                    </td>
                    <td>
                        <button class="edit-btn" onclick="editCandidate(${c.id}, '${c.name}')">Edit</button>
                        <button class="del-btn" onclick="deleteCandidate(${c.id})">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });

        } catch (err) {
            showMsg("Error loading candidates", false);
        }
    }

    // Add new candidate
    document.getElementById("addBtn").addEventListener("click", async () => {
        const name = document.getElementById("candidateName").value.trim();

        if (!name) {
            showMsg("Candidate name cannot be empty", false);
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/candidate/add?name=${encodeURIComponent(name)}`, {
                method: "POST",
                headers: { "Authorization": token }
            });

            if (res.ok) {
                showMsg("Candidate added");
                document.getElementById("candidateName").value = "";
                loadCandidates();
            } else {
                const d = await res.json();
                showMsg(d.detail || "Failed to add candidate", false);
            }
        } catch (err) {
            showMsg("Network error", false);
        }
    });

    // Edit candidate
    async function editCandidate(id, oldName) {
        const newName = prompt("Enter new name:", oldName);
        if (!newName) return;

        try {
            const res = await fetch(`${API_BASE}/candidate/update/${id}?new_name=${encodeURIComponent(newName)}`, {
                method: "PUT",
                headers: { "Authorization": token }
            });

            if (res.ok) {
                showMsg("Candidate updated");
                loadCandidates();
            } else {
                const d = await res.json();
                showMsg(d.detail || "Failed to update", false);
            }
        } catch (err) {
            showMsg("Network error", false);
        }
    }

    // Delete candidate
    async function deleteCandidate(id) {
        if (!confirm("Delete this candidate?")) return;

        try {
            const res = await fetch(`${API_BASE}/candidate/delete/${id}`, {
                method: "DELETE",
                headers: { "Authorization": token }
            });

            if (res.ok) {
                showMsg("Candidate deleted");
                loadCandidates();
            } else {
                const d = await res.json();
                showMsg(d.detail || "Deletion failed", false);
            }
        } catch (err) {
            showMsg("Network error", false);
        }
    }

    loadCandidates();
</script>

</body>
</html>
