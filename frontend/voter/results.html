<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VoteChain – Results</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        a.back {
            text-decoration: none;
            color: #0275d8;
            margin-bottom: 20px;
            display: inline-block;
        }
        a.back:hover {
            text-decoration: underline;
        }

        #turnoutBox {
            margin: 20px 0;
            background: #e6f7e6;
            border-left: 5px solid #5cb85c;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #f0f0f0;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: #a94442;
        }

        .logout {
            margin-top: 30px;
            text-align: center;
        }
        .logout button {
            padding: 10px 20px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .logout button:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="home.html" class="back">&larr; Back</a>

    <h2>Election Results</h2>

    <div id="turnoutBox">Loading results...</div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Votes</th>
                <th>% of Votes</th>
                <th>% of Registered Voters</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="msg"></div>

    <div class="logout">
        <button id="logoutBtn">Logout</button>
    </div>

</div>

<script>
    const API_URL = "http://localhost:8000/voter/results";
    const token = localStorage.getItem("voter_token");

    // Not logged in → redirect
    if (!token) {
        window.location.href = "login.html";
    }

    const msgDiv = document.getElementById("msg");
    const tableBody = document.querySelector("#resultsTable tbody");
    const turnoutBox = document.getElementById("turnoutBox");

    async function loadResults() {
        try {
            const res = await fetch(API_URL, {
                headers: { "Authorization": token }
            });

            const data = await res.json();

            if (!res.ok) {
                turnoutBox.textContent = "Results not available yet.";
                msgDiv.textContent = data.detail || "Election hasn't ended.";
                msgDiv.className = "error";
                return;
            }

            // Show turnout
            turnoutBox.textContent =
                `Total Votes: ${data.total_votes}   |   Turnout: ${data.voter_turnout_percent}%`;

            // Populate table
            tableBody.innerHTML = "";
            data.results.forEach(r => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${r.candidate}</td>
                    <td>${r.votes}</td>
                    <td>${r.percent_of_votes}%</td>
                    <td>${r.percent_of_registered_voters}%</td>
                `;
                tableBody.appendChild(row);
            });

        } catch (err) {
            msgDiv.textContent = "Network error.";
            msgDiv.className = "error";
        }
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("voter_token");
        window.location.href = "login.html";
    });

    loadResults();
</script>

</body>
</html>
